{% extends "base.html" %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6">Crear cuenta</h1>

  {% if error %}
    <div class="mb-4 text-red-400 font-semibold">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="grid gap-4">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 rounded-md bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm mb-1">Contraseña</label>
      <input type="password" name="password" required
             class="w-full px-4 py-2 rounded-md bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm mb-1">Confirmar contraseña</label>
      <input type="password" name="confirm" required
             class="w-full px-4 py-2 rounded-md bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">
      Registrarse
    </button>

    <div class="text-sm text-gray-400 mt-2">
      ¿Ya tenés cuenta?
      <a href="{{ url_for('auth_bp.login') }}" class="text-blue-400 hover:underline">Iniciar sesión</a>
    </div>
  </form>
{% endblock %}
