<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-slate-800 text-white">

  <div class="glass p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h1>

    {% if error %}
      <p class="text-red-400 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm mb-1">Confirmar contraseña</label>
        <input type="password" name="confirm" required
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition">
        Registrarse
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      Ya tenés cuenta?
      <a href="{{ url_for('auth_bp.login') }}" class="text-blue-400 hover:underline">Iniciá sesión</a>
    </div>
  </div>

</body>
</html>
