{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="glass p-8 rounded-2xl shadow-lg w-full max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h1>

  {% if error %}
    <p class="text-red-400 text-sm mb-4">{{ error }}</p>
  {% endif %}

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <div class="flex items-center bg-white/10 border border-white/20 rounded-md px-3 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4-4-4 4m0 0l4 4 4-4" />
        </svg>
        <input type="email" name="email" required placeholder="usuario@example.com"
               class="bg-transparent w-full ml-2 outline-none text-white">
      </div>
    </div>
    <div>
      <label class="block text-sm mb-1">Contraseña</label>
      <div class="flex items-center bg-white/10 border border-white/20 rounded-md px-3 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.38 0 2.5 1.12 2.5 2.5S13.38 16 12 16s-2.5-1.12-2.5-2.5S10.62 11 12 11z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 10V8a6 6 0 10-12 0v2H4v12h16V10h-2z" />
        </svg>
        <input type="password" name="password" required placeholder="********"
               class="bg-transparent w-full ml-2 outline-none text-white">
      </div>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
      Entrar
    </button>
  </form>

  <div class="mt-4 text-center text-sm">
    ¿No tenés cuenta?
    <a href="{{ url_for('auth_bp.register') }}" class="text-blue-400 hover:underline">Registrate acá</a>
  </div>
</div>
{% endblock %}
